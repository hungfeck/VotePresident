	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

  <div class="wrapper">
  <div class="hovereffect">
    <img class="img-responsive" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/hil.gif" alt="">
    <div class="overlay">
      <h2>Hillary Clinton</h2>
	  <p><a href="#">VOTE</a></p> 
    </div>
  </div>
</div>

<div class="wrapper">
  <div class="hovereffect">
    <img class="img-responsive" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/tru.gif" alt="">

 <div class="wrapper highchart" id="highchart" style="margin-left: 30px;">
</div>

</body>

</html>
<script>
$(document).ready(function(){
	Highcharts.chart('highchart', {
		chart: {
			plotBackgroundColor: null,
			plotBorderWidth: 0,
			plotShadow: false
		},
		title: {
			text: '<br>Voting<br>President',
			align: 'center',
			verticalAlign: 'middle',
			y: 0
		},
		tooltip: {
			pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
		},
		plotOptions: {
			pie: {
				dataLabels: {
					enabled: true,
					distance: 10,
					style: {
						fontWeight: 'bold',
						color: 'white'
					}
				},
				startAngle: -90,
				endAngle: -90,
				center: ['50%', '50%']
			}
		},
		series: [{
			type: 'pie',
			name: 'Browser share',
			innerSize: '50%',
			data: [
				['Chrome', 58.9],
				['Firefox', 13.29]
			]
		}]
	});


});
</script>
